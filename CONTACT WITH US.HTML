<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- <link rel="stylesheet" href="" />
    <link href="" rel="stylesheet" /> -->
    <style>
        body{
            background-color: aqua;
        }
        .container-box{
            display:flex;
            margin: 10%;
            /* background-color: blueviolet; */
        }
        .contact-left{
            /* width: 70%; */
            padding: 10px;
            background-color: orange;
        }
        .contact-right{
            /* width: 70%; */
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel to get in touch with us help</p>
         <div class="container-box">
            <div class="contact-left">
                <h3>Send your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Full Name : </label>
                            <input type="text" placeholder="Enter your Name"><br /> 
                        </div>
                        <div class="input-group">
                            <label for="">Email : </label>
                            <input type="email" placeholder="Enter your Email"><br >
                        </div>

                    </div>
                    <div class="input-row">
                        <div class="input-group">
                        <label for="">Mobile Number : </label>
                        <input type="number" placeholder="Enter your Mobile Number"><br >
                    </div>
                    </div>
                    <label for="">Subject</label>
                    <textarea name="" id=""></textarea> <br>
                    <button>SUBMIT</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Contact Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contact.us@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone No</td>
                        <td>+91 9999999999</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Codegnan IT Solutions,JNTUH metro station,near Indian Oil petrol bunk,Hyderabad,50072</td>
                    </tr>
                </table>
            </div>
         </div>
    </div>
    
</body>
</html>
